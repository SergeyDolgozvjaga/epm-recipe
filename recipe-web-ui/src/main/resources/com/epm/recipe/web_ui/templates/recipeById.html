<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Recipes</title>
</head>
<body>
    <div th:insert="header :: links"></div>
    <h4>Get recipe by Id</h4>

    <form action="#" th:action="@{/recipes/byId/}" method="get">

    <p th:text="${errorMessage}"></p>
</body>
</html>
